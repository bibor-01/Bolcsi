<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orvosi adatok</title>
    <link rel="stylesheet" href="formazas.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <main class="container shadow p-4 mb-4 bg-white">
        <header class="text-center bg-secondary text-white">
            <h3>Dolgozó orvosi adatai</h3>
        </header>
        <!-- tartos_beteg, egeszsegügyi_könyv, dokumentum, ervenyes_kezd, ervenyes_veg -->
        <form action="" method="get">
            <fieldset class="container text-center shadow p-4 mb-4 bg-white">
                
                <div class="row-cols-6">
                    <label class="col-sm-3" for="tBeteg">Tartos beteg-e:</label>
                    <input class="col-sm-1" type="checkbox" id="tBetegI" name="tBetegI">
                    <label class="col-sm-1" for="tBetegI">Igen</label>
                    <input class="col-sm-1" type="checkbox" id="tBetegN" name="tBetegN">
                    <label class="col-sm-1" for="tBetegN">Nem</label>
                </div>
                <div class="row-cols-6">
                    <label class="col-sm-3" for="euKonyv">Egészségügyi könyv:</label>
                    <input class="col-sm-4" type="file" id="euKonyv" name="euKonyv">
                </div>
                <div class="row-cols-6">
                    <label class="col-sm-3" for="dokument">Dokumentum:</label>
                    <input class="col-sm-4" type="file" id="dokument" name="dokument">
                </div>
                <div class="row-cols-6">
                    <label class="col-sm-3" for="ervenyessegK">Ervényesség kezdete:</label>
                    <input class="col-sm-4" type="date" id="ervenyessegK" name="ervenyessegK">
                </div>
                <div class="row-cols-6">
                    <label class="col-sm-3" for="ervenyessegV">Érvényesség vége:</label>
                    <input class="col-sm-4" type="date" id="ervenyessegV" name="ervenyessegV">
                </div>
            </fieldset>
            <div id="mentes">
            <input class="btn btn-dark" style="width:200px" type="submit" value="Mentés">
            </div>
        </form>
    </main>
</body>
</html>
